service: shiptrack-logistics-saas
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.11  # ✅ Supported runtime
  region: ap-south-1
  stage: ${opt:stage, 'dev'}
  timeout: 29  # ✅ API Gateway limit
  memorySize: 512
  environment:
    DATABASE_URL: ${env:DATABASE_URL}
    SECRET_KEY: ${env:SECRET_KEY}
    ALGORITHM: ${env:ALGORITHM, 'HS256'}
    ACCESS_TOKEN_EXPIRE_MINUTES: ${env:ACCESS_TOKEN_EXPIRE_MINUTES, '30'}
    CORS_ORIGINS: ${env:CORS_ORIGINS, '*'}

functions:
  api:
    handler: handler.handler
    timeout: 29
    memorySize: 512
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY
      - httpApi:
          path: /
          method: ANY

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerizePip: false  # ✅ don’t use Docker in GitHub Actions
    slim: true
    strip: false
